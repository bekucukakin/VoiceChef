<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceChef Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <!-- Login Container -->
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm">
    <!-- Logo ve Başlık -->
    <div class="flex flex-col items-center mb-6">
      <!-- Mikrofon SVG -->
      <div class="w-16 h-16 flex items-center justify-center rounded-full bg-gray-200 shadow-md mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="url(#gradient)" viewBox="0 0 24 24" class="w-8 h-8">
          <defs>
            <linearGradient id="gradient" gradientTransform="rotate(90)">
              <stop offset="0%" stop-color="#FF9F6E" />
              <stop offset="100%" stop-color="#FF5078" />
            </linearGradient>
          </defs>
          <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm7-3a1 1 0 1 0-2 0 5 5 0 1 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.93V21a1 1 0 1 0 2 0v-3.07A7 7 0 0 0 19 11z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Welcome to VoiceChef</h1>
    </div>

    <!-- Form -->
    <form class="space-y-4" method="POST" action="/login" >
      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="name@example.com" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Your password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center">
        <input id="remember" type="checkbox" class="w-4 h-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 bg-gradient-to-r from-orange-400 to-pink-500 text-white font-semibold rounded-lg shadow-md hover:opacity-90">
        Login
      </button>
    </form>

    <!-- Footer Link -->
    <p class="mt-4 text-sm text-center text-gray-600">
      Don’t have an account? 
      <a href="/signup" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
