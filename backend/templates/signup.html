<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceChef - Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <!-- Create Account Section -->
  <section class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 sm:p-8">
    <!-- Logo and Heading -->
    <div class="flex flex-col items-center mb-6">
      <!-- Mikrofon İkonu -->
      <div class="w-16 h-16 flex items-center justify-center rounded-full bg-gray-200 shadow-md mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="url(#gradient)" viewBox="0 0 24 24" class="w-8 h-8">
          <defs>
            <linearGradient id="gradient" gradientTransform="rotate(90)">
              <stop offset="0%" stop-color="#FF9F6E" />
              <stop offset="100%" stop-color="#FF5078" />
            </linearGradient>
          </defs>
          <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm7-3a1 1 0 1 0-2 0 5 5 0 1 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.93V21a1 1 0 1 0 2 0v-3.07A7 7 0 0 0 19 11z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
    </div>

    <!-- Form -->
    <form class="space-y-4" method="POST" action="/signup">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Your email</label>
        <input type="email" id="email"  name ="email" placeholder="name@example.com" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Confirm Password Input -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Terms Checkbox -->
      <div class="flex items-start">
        <input id="terms" type="checkbox" class="w-4 h-4 text-blue-500 focus:ring-2 focus:ring-blue-500 border-gray-300 rounded">
        <label for="terms" class="ml-2 text-sm text-gray-600">I accept the 
          <a href="#" class="text-blue-500 hover:underline">Terms and Conditions</a>
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 bg-gradient-to-r from-orange-400 to-pink-500 text-white font-semibold rounded-lg shadow-md hover:opacity-90">
        Create an account
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account? 
      <a href="/login" class="text-blue-500 hover:underline">Login here</a>
    </p>
  </section>

</body>
</html>
